{% extends "liste\base.html" %}
{% block title %}{{block.super}} - Liste{% endblock %}
{% block body %}
<div class="page-header">
    <h1>Annuaire</h1>
</div>
<div class="panel-body">
    <ul class="list-group">
        {% for personne in personnes %}
        <a href={% url 'liste.views.info' personne.id%} class="list-group-item">{{personne.nom|upper}} {{personne.prenom}}</a>
        {% empty %}
        <p>Aucune personne.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
